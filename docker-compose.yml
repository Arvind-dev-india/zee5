services:
  zee5-app:
    build: .
    container_name: zee5-streaming
    ports:
      - "5052:80"
    volumes:
      - ./:/var/www/html
      - ./tmp:/var/www/html/tmp
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - SERVER_HOST=${SERVER_HOST:-localhost}
      - SERVER_PORT=${SERVER_PORT:-5052}
    restart: unless-stopped
    networks:
      - zee5-network

networks:
  zee5-network:
    driver: bridge