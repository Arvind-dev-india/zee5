version: '3.8'

services:
  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: zee5-redis
    restart: unless-stopped
    ports:
      # Bind to localhost only (not exposed to network for security)
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ZEE5 Streaming Service
  zee5-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: zee5-streaming
    restart: unless-stopped
    ports:
      # Bind to all network interfaces (accessible from any host)
      - "0.0.0.0:5052:5052"
    environment:
      - HOST=0.0.0.0
      - PORT=5052
      # Set SERVER_URL to your actual IP for network access
      # Example: SERVER_URL=http://192.168.1.100:5052
      - SERVER_URL=${SERVER_URL:-http://0.0.0.0:5052}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_REDIS=true
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - COOKIE_POOL_SIZE=${COOKIE_POOL_SIZE:-3}
      - PLAYWRIGHT_HEADLESS=true
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./data/cache:/app/data/cache
      - ./data/channels.json:/app/data/channels.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5052/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  redis-data:
    driver: local

networks:
  default:
    name: zee5-network
